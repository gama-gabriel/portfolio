<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats.io</title>
    <link rel="stylesheet" href="game.css">
</head>
<header>
    <h1 class="Título">Stats.io</h1>
</header>
<body onload="selResposta()">

    <p class="SubTítulo">Which player averaged this stats during the 2023 regular season?</p>
    <div class="pesquisa">
        <input type="search" name="busca" id="busca" placeholder="Type a nba player name..." autocomplete="off"><br>
        <ul id="resultados"></ul>
    </div>
    <table class="respostas">
        <tr class="definicoes">
            <td class="nome">Player name</td>
            <td class="stats">Team</td>
            <td class="stats">Age</td>
            <td class="stats">Position</td>
            <td class="stats">PTS</td>
            <td class="stats">AST</td> 
            <td class="stats">REB</td> 
            <td class="stats">FG%</td> 
            <td class="stats">3P%</td> 
            <td class="stats">FT%</td> 
            <td class="stats">STL</td> 
            <td class="stats">BLK</td> 
        </tr>
        <tr id="tips">
            <td id="T_Nome" class="nome"></td>
            <td id="T_Team" class="stats"></td>
            <td id="T_age" class="stats"></td>
            <td id="T_pos" class="stats"></td>
            <td id="T_points" class="stats"></td>
            <td id="T_assists" class="stats"></td> 
            <td id="T_rebounds" class="stats"></td> 
            <td id="T_fg" class="stats"></td> 
            <td id="T_3p" class="stats"></td> 
            <td id="T_ft" class="stats"></td> 
            <td id="T_stl" class="stats"></td> 
            <td id="T_blk" class="stats"></td> 
        </tr>
    </table>
    <table class="respostas" id="resp1">
        <tr id="linha">
            <td id="Nome" class="nome"></td>
            <td id="Team" class="stats"></td>
            <td id="age" class="stats"></td>
            <td id="pos" class="stats"></td>
            <td id="points" class="stats"></td>
            <td id="assists" class="stats"></td> 
            <td id="rebounds" class="stats"></td> 
            <td id="fg" class="stats"></td> 
            <td id="3p" class="stats"></td> 
            <td id="ft" class="stats"></td> 
            <td id="stl" class="stats"></td> 
            <td id="blk" class="stats"></td> 
        </tr>
    </table>
    <button></button>
</body>
<script src="game.js"></script>
</html>
