<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats.io</title>
    <link rel="stylesheet" href="game.css">
</head>
<header>
    <h1 class="Título">Stats.io</h1>
</header>
<body>

    <p class="SubTítulo">Which player averaged this stats during the 2023 regular season?</p>
    <div class="pesquisa">
        <input type="search" name="busca" id="busca" placeholder="Type a nba player name..." autocomplete="off"><br>
        <ul id="resultados"></ul>
    </div>
    <div class="resposta">
        <div id="Nome" class="um"></div>
        <div id="Team" class="dois"></div>
        <div id="age" class="tres"></div>
        <div id="pos" class="quatro"></div>
        <div id="points" class="cinco"></div>
        <div id="assists" class="seis"></div> 
        <div id="rebounds" class="sete"></div> 
        <div id="fg" class="oito"></div> 
        <div id="3p" class="nove"></div> 
        <div id="ft" class="dez"></div> 
        <div id="stl" class="onze"></div> 
        <div id="blk" class="doze"></div> 
        
    </div>

</body>
<script src="game.js"></script>
</html>
